<div class="w3ls-section contact">
		<div class="container">
			<div class="w3ls-title">
				<h2 class="h3-w3l">Contacta con nosotros...</h2>
			</div>
			<div class="w3ls_map">
<div style="width: 100%"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2480.121677189485!2d-16.248775903054852!3d28.46684391282237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xc41cb7c6fef5f55%3A0x6eed7063c0733154!2sPlaza+de+Espa%C3%B1a!5e0!3m2!1ses!2ses!4v1505287068436" width="800" height="600" frameborder="0" style="border:0" allowfullscreen></iframe></div><br />
				</div>
			<div class="contact_wthreerow agileits-w3layouts">
				<div class="col-md-5 agileits_w3layouts_contact_gridl">
					<div class="agileits_mail_grid_right_grid">
						<h4>Nosotros</h4>
						<p>Itaque earum rerum hic tenetur a sapiente delectus,
							ut aut reiciendis voluptatibus maiores alias consequatur.</p>
					</div>
					<div class="agileits_mail_grid_right_grid">
						<h4>Información de contacto </h4>
						<ul class="contact_info">
							<li><i class="glyphicon glyphicon-map-marker" aria-hidden="true"></i>{{data?.calle}} - {{data?.codPostal}}</li>
							<li><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i><a href="mailto:{{data?.email}}">{{data?.email}}</a></li>
							<li><i class="glyphicon glyphicon-earphone" aria-hidden="true"></i> {{data?.telefono}}</li>
						</ul>
					</div>
				</div>
				<div class="col-md-7 w3l_contact_form">
					<h4>Formulario de contacto</h4>
					<form action="#" method="post">
						<input type="text" name="Name" value="Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Nombre';}" required="">
						<input type="email" name="Email" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" required="true">
						<input type="text" name="Phone" value="Phone" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Teléfono';}" required="">
						<textarea name="Message" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message...';}" required="">Mensaje...</textarea>
						<input type="submit" value="Enviar">
					</form>
				</div>

				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
	<!-- //contact -->
