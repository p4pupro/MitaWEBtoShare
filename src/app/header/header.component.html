<!-- header -->
<div class="container">
      <div class="agileits-logo navbar-left">
        <h1><a href="index.html"><img src="../../../assets/images/loguito.png" alt="logo"/>{{data?.subtitulo}}</a></h1>
      </div>
      <div class="agileits-hdright nav navbar-nav">
        <div class="header-w3top"><!-- header-top -->
          <ul class="w3l-nav-top">
            <li><i class="fa fa-phone"></i><span> {{data?.telefono}} </span></li>
            <li><a href="mailto:{{data?.email}}" target="_blank"><i class="fa fa-envelope-o"></i><span>{{data?.email}}</span></a></li>
          </ul>
          <div class="clearfix"> </div>
        </div>
        <div class="agile_social_banner">
          <ul class="agileits_social_list">
            <li><a [href]="data?.facebook" target="_blank" class="w3_agile_facebook"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
            <li><a [href]="data?.twitter" target="_blank" class="agile_twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
            <li><a [href]="data?.telegram" target="_blank" class="w3_agile_dribble"><i class="fa fa-telegram" aria-hidden="true"></i></a></li>
            <li><a [href]="data?.instagram" target="_blank" class="w3_agile_vimeo"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
          </ul>
        </div>

      </div>
      <div class="clearfix"> </div>
    </div>
	<!-- //header -->

				</div>

            <li *ngIf="isLoggedGoogle || isLoggedFacebook || isLoggedTwitter">

                <img *ngIf="isLoggedTwitter" [src]="foto" id="imagenTwitter" class="img-circle"/>
